---
- hosts: all
  gather_facts: false
  connection: local
  vars_files:
  - "../../keys/vmware1.yml"
  - "../../keys/dns1.yml"
  tasks:
  - name: Check DNS vars before deploying
    fail:
      msg: "A required variable is not defined!"
    when: (dns_key_name is undefined) or (dns_key_secret is undefined) or (dns_server is undefined)

  - name: Get reverse DNS name from IP
    command: echo "{{ ip_address | ipaddr('revdns') }}"
    register: revname

  - name: Get reverse DNS zone from IP
    shell: echo "{{ ip_address | ipaddr('revdns') }}" | cut -d'.' -f 3,4,5,6,7
    register: revzone

  - name: Get domain from hostname
    shell: echo "{{ inventory_hostname }}" | cut -d'.' -f 2,3
    register: domain

  - name: Show debug output
    debug:
      msg:
       - "inventory_hostname: {{ inventory_hostname }}"
       - "ip_address: {{ ip_address }}"
       - "revname: {{ revname.stdout }}"
       - "revzone: {{ revzone.stdout }}"
       - "domain: {{ domain.stdout }}"

  - name: Provision VM
    vmware_guest:
      hostname: "{{ vcenter_host }}"
      username: "{{ vcenter_user }}"
      password: "{{ vcenter_pass }}"
      name: "{{ inventory_hostname }}"
      folder: "{{ vcenter_folder }}"
      template: "{{ vcenter_template }}"
      cluster: "{{ vcenter_cluster }}"
      resource_pool: "{{ vcenter_resource_pool }}"
      datacenter: "{{ vcenter_datacenter }}"
      guest_id: "{{ vcenter_guestos }}"
      disk:
      - size_gb: 8
        type: "thin"
        datastore: "{{ vcenter_datastore }}"
      hardware:
        memory_mb: "{{ vm_memory }}"
        num_cpus: "{{ vm_cpus }}"
      networks:
      - name: "{{ network_name }}"
        ip: "{{ ip_address }}"
        device_type: "{{ device_type }}"
        gateway: "{{ gateway }}"
        domain: "{{ domain.stdout }}"
        netmask: "{{ netmask }}"
        dns_servers:
        - "{{ dns1 }}"
        - "{{ dns2 }}"
      customization:
        dns_servers:
        - "{{ dns1 }}"
        - "{{ dns2 }}"
        domain: "{{ domain.stdout }}"
        hostName: "{{ inventory_hostname }}"
        computerName: "{{ inventory_hostname }}"
      wait_for_ip_address: yes
      validate_certs: no
      state: present
    register: vmstatus

  - debug:
      msg: "Deploy message is: {{ vmstatus }}"

  - name: Add A record
    nsupdate:
      key_name: "{{ dns_key_name }}"
      key_secret: "{{ dns_key_secret }}"
      server: "{{ dns_server }}"
      zone: "{{ domain.stdout }}"
      record: "{{ inventory_hostname }}."
      value: "{{ ip_address }}"
      ttl: 3000
      type: "A"
      state: present
    when: not vmstatus.failed

  - name: Add PTR record (SFO)
    nsupdate:
      key_name: "{{ dns_key_name }}"
      key_secret: "{{ dns_key_secret }}"
      server: "{{ dns_server }}"
      zone: "{{ revzone.stdout }}"
      record: "{{ revname.stdout }}"
      value: "{{ inventory_hostname }}."
      ttl: 3000
      type: "PTR"
      state: present
    when: not vmstatus.failed

